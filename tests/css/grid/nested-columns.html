<body class="grid-test">

        <h1>Grid</h1>

        <section>
            <h3>Nested Columns LTR</h3>

                <div class="col-s-6">
                    <span>6 (1)</span>
                    <div class="row">
                        <div class="col-s-6">
                            <span>6 (1)</span>
                        </div>

                    </div>
                </div>

                    <span>6 (2)</span>

                        <div class="col-s-6">

                            <span>6 (2)</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" dir="rtl">
                <div class="col-s-6">
                    <span>6 (1)</span>
                    <div class="row">
                        <div class="col-s-6">
                            <span>6 (1)</span>
                        </div>

                    </div>

                    <span>6 (2)</span>

                        </div>
                        <div class="col-s-6">
                            <span>6 (2)</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <hr/>
        <section>
            <h3>No Gutter LTR</h3>
            <div class="row no-gutter">
                <div class="col-s-6">
                    <span>6 (1)</span>
                    <div class="row no-gutter">
                        <div class="col-s-6">
                            <span>6 (1)</span>
                        </div>
                        <div class="col-s-6">
                            <span>6 (2)</span>
                        </div>
                    </div>
                </div>
                <div class="col-s-6">
                    <span>6 (2)</span>
